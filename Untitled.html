<!DOCTYPE html>
<html>

<head>
	<style>
		div {
			width: 100px;
			height: 100px;
			border-radius: 45%;
			position: relative;
			animation-name: starting;
			animation-duration: 3s;
			animation-iteration-count: infinite;
		}

		@keyframes starting {
			0% {
				background-color: #ABE4FF;
				left: 43.5%;
				right: 50%;
				top: 180px;
			}
			50% {
				background-color: #00ADFF;
				left: 43.5%;
				right: 50%;
				top: 50px;
			}
			100% {
				background-color: #ABE4FF;
				left: 43.5%;
				right: 50%;
				top: 180px;
			}
		}
	</style>
</head>

<body style="background-color: #000000;">
	<div></div>
	<br><br><br><br><br><br><br><br><br><br>
	<h1 style="text-align: center; color: #FFFFFF;">|- Starting Soon -|</h1>
</body>

</html>
